<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails</title>
    <link rel="icon" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>


    <div id="container">

        <div id="panelMenu">
            <button class="accordion">Simple notes</button>
            <div class="accordionPanel">
                <div class="phraseContainer">
                    <span class="phrase">emailed to confirm delivery</span>
                    <button class="quickCopy">Copy</button>
                </div>
                <div class="phraseContainer">
                    <span class="phrase">emailed AE regarding rates</span>
                    <button class="quickCopy">Copy</button>
                </div>
                <div class="phraseContainer">
                    <span class="phrase">emailed AE about the load status</span>
                    <button class="quickCopy">Copy</button>
                </div>
            </div>

            <button class="accordion">MOST POPULAR ISSUES</button>
            <div class="accordionPanel">
                <div class="email">BOL is not signed</div>
                <div class="email">BOL is not signed (not sure)</div>
                <div class="email">BOL is not legible</div>
                <div class="email">Lumper receipt</div>


            </div>



        </div>

        <div id="panelWorking">
            <div id="textareaContainer">
                    <div id="subjectContainer">
                            <span>Subject:</span>
                            <input type="text" name="subject" id="subject" readonly>
                    </div>

                    

                    <textarea id="textarea" name="message" rows="10" readonly>The cat was playing in the garden.</textarea>

                    <p>Available options:</p>
                    


            </div>

          


        </div>


        <div id="snackbar">Copied to clipboard</div>

    </div>

    <!-- <button type="button" id="button">Click</button> -->

    <script src="javascript/main.js"></script>
</body>

</html>
